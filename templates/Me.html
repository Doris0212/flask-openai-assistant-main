<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn from HTML CSS teach website</title>
</head>
<body>
    <h1>Just a sample test website</h1>
    <p>So I print something like: Hello world and funny pictures</p>
    <a target="_blank" href="https://www.google.com"> Google Here</a>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    <ul>
      <li>My Name is Doris</li>
      <li>Hello world again.</li>
    </ul>
    <ul>
      <li><a href="#">Link</a></li>
    </ul>
  
    <form action="/generate" method="post">
        <textarea name="prompt" placeholder="Enter your prompt"></textarea>
        <button type="submit">Generate</button>
    </form>
    {% if response %}
    <div>
        <p>{{ response }}</p>
    </div>
    {% endif %}
</body>
</html>
